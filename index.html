<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOU PHONE</title>
    <link rel="stylesheet" href="public/assets/css/style.css">

    <!-- CDN bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>

        <div class="desktopHeader">

            <div class="logo">

                <a href="http://127.0.0.1:5500/index.html">
                    <h1> <span id="hone">YOU</span> <span id="htwo">PHONE</span> </h1>
                </a>


            </div>

            <div class="cartDesktop">
                <a href="">
                    <p>Cart</p>
                    <img id="filterLogo" src="public/assets/img/shoppingcart.svg" alt="">
                </a>
            </div>
        </div>

        <div class="cart">
            <div class="menuCart menuCart" id="menuCart">
                <img id="btnCartVue" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalCart" src="public/assets/img/shoppingcart.svg" alt="Icon caddie de shopping">
            </div>
        </div>


    </header>

    <div class="categories">
        <span id="categories" data-famille="Smartphone" class="margin">Smartphones</span>
        <span id="categories" data-famille="Tablette" class="margin">Tablets</span>
        <span id="categories" data-famille="Accessoires" class="margin">Accessories</span>
    </div>

    <main>

        <div id="menuViewFirst" class="h-100 d-flex flex-column align-items-center justify-content-around">

            <div id="categories" data-famille="Smartphone" class="categorySmartphone">
                <h2 id="categories" data-famille="Smartphone" class="hover">PHONES</h2>
            </div>

            <div id="categories" data-famille="Tablette" class="categoryTablet">
                <h2 id="categories" data-famille="Tablette" class="hover">TABLETS</h2>
            </div>

            <div id="categories" data-famille="Accessoires" class="categoryAccessories">
                <h2 id="categories" data-famille="Accessoires" class="hover">ACCESSORIES</h2>
            </div>


        </div>

        <div class="row">
            <div class="col-12">
                <div id="productsVue">

                </div>
            </div>
        </div>

        <div class="menuBurger menuBDisplay" id="menuBurger">


            <img src="public/assets/img/menuB.svg" id="menuB" alt="">
            <div id="menuList" class="menuList">
                <div id="categories" data-famille="Smartphone" class="menuItems">PHONES
                </div>
                <div id="categories" data-famille="Tablette" class="menuItems">TABLETS
                </div>
                <div id="categories" data-famille="Accessoires" class="menuItems" href="">accessories
                </div>
                <div id="btnModalCart" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalCart"
                    class="menuItems">CART
                </div>


            </div>
        </div>


    </main>



    <footer>

        <div class="footer">
            <div class="copyright">
                <p id="footerPadding">Maxime Rattez, Loic Ferrario et Thibaud Marin. Mai 2022 </p> <a
                    href="https://github.com/Maskwelldev/e-commerce-mamatitilolo" target="_blank">e-commerce.github</a>

            </div>
        </div>


    </footer>


    <div class="modal fade" id="modalCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="CartVueTitle" class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                </div>
                <div id="cartVueModal">
                </div>
                <div id="cartFooterPrice" class="modal-footer">
                </div>
                <div id="cartFooterVue" class="modal-footer">
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="modalCart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="CartVueTitle" class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                </div>
                <div id="cartVueModal">
                </div>
                <div id="cartFooterPrice" class="modal-footer">
                </div>
                <div id="cartFooterVue" class="modal-footer">
                </div>
            </div>
        </div>
    </div>



    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'>
    </script>

    <script src="public/assets/js/script.js"></script>
    <script src="public/assets/js/products.js"></script>
</body>

</html>
